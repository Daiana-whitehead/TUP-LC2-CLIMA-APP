<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="icon" href="favicon(2).ico">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="CSS/Pages/index.css">
    <link rel="stylesheet" href="CSS/common.css">
    <script src="js/common.js" defer></script>
    <script src="js/pages/index.js" defer></script>
</head>

<body>
    <header>
        <h1>
            <img src="img\favicon.png">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="#">Agregar Ciudad</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>

        <h2>El clima ahora!</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el botón de consultar -->
            <form action="">
                <select id="select-City"> 
                    <option value=""disabled selected>Seleccione la ciudad</option>
                </select>
                <button type="button" id="btn" onclick="ConsultarApi()">Continuar</button>
            </form>
        </section>
        <br>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div id="cargando" style="display: block;">
                <a href="https://www.flaticon.es/iconos-gratis/circulo" title="circulo iconos"></a>
            </div>
            <div id="card" style="display: none;">

            </div>
        </section>
    </main>

    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
