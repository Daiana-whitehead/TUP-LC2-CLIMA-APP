<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="icon" href="/home/daiana/Escritorio/TUP-LC2-CLIMA-APP/favicon(2).ico">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="CSS/common.css">
</head>

<body>
    <header>
        <h1>
            <img src="/home/daiana/Escritorio/TUP-LC2-CLIMA-APP/favicon.png">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li class="/add-city.html"><a href="#">Agregar Ciudad</a></li>
                <li class="/help.html"><a href="#">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El clima ahora!</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el botón de consultar --> 
            <form action="/add-city.html">
                <select id="Seleccione la ciudad" class="ciudad"> 
                    <option value="">Seleccione la ciudad</option>
                    <option value="Rosario"selected>ROSARIO</option>
                    <option value="Casilda">CASILDA</option>
                    <option value="Chabas" >CHABAS</option>
                    <option value="Cordoba">CORDOBA</option>
                </select>
                <button>Continuar</button>
            </form>
        </section>
        <br>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card">
                <h3>ROSARIO</h3>
                <img src="/home/daiana/Escritorio/TUP-LC2-CLIMA-APP/img/01d@2x.png"> 
                <p>Temprtatura: 25.31º</p>
                <p>Sensacion termica: 24.65º</p>
                <p>Humedad: 29%</p>
                <p>Velocidaad del viento: 4.63km/h</p>
                <p>Presion: 1011 P</p>
            </div>
        </section>
    </main>
 
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
